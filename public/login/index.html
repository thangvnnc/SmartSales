<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../common/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../common/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Đăng nhập
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link href="../common/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../common/css/teamplate.css?v=1.1.0" rel="stylesheet"/>
    <style>
        .form-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        body {
            background: #0c2646;
        }
    </style>
</head>

<body class="">
<div class="wrapper">
    <div class="content form-center">
        <div class="offset-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-login" onsubmit="return false;">
                        <div class="form-group">
                            <label for="label-target-username">Tên đăng nhập</label>
                            <input id="label-target-username" type="text" class="form-control edt-username"
                                   placeholder="Tên đăng nhập"/>
                        </div>
                        <div class="form-group">
                            <label for="label-target-password">Mật khẩu</label>
                            <input id="label-target-password" type="password" class="form-control edt-password"/>
                        </div>
                        <button class="btn btn-primary btn-block btn-login">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../common/js/core/jquery.min.js"></script>
<script src="../common/js/core/bootstrap.min.js"></script>
<script src="../common/js/modal.js"></script>
<script src="../common/js/urls.js"></script>
<script src="js/login.js"></script>

</html>
